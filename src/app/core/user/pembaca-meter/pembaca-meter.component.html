<div class="header">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Pembaca Meter</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-tachometer-alt text-dark"></i> </a>
							</li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Pembaca Meter </a>
                              </li>
						</ol>
					</nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card card-stats">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">
                                Tugasan Hari Ini
                            </h5>

                            <span class="h2 font-weight-bold mb-0"> Laluan 'Eagle4' </span>
                        </div>

                        <div class="col-auto">
                            <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                                <i class="fas fa-tachometer-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card card-stats">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">
                                Jumlah Laluan Selesai
                            </h5>

                            <span class="h2 font-weight-bold mb-0"> 241 </span>
                        </div>

                        <div class="col-auto">
                            <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                                <i class="fas fa-route"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card card-stats">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">
                                Jumlah Perjalanan
                            </h5>

                            <span class="h2 font-weight-bold mb-0"> 4312m </span>
                        </div>

                        <div class="col-auto">
                            <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
                                <i class="fas fa-shoe-prints"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6">
            <div class="card card-stats">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">
                                Status Syif
                            </h5>

                            <span class="h2 font-weight-bold mb-0"> Bertugas </span>
                        </div>

                        <div class="col-auto">
                            <div class=" icon icon-shape bg-gradient-info text-white rounded-circle shadow">
                                <i class="fas fa-bed"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-2 mb-2 ml-2 mr-2">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laluan Tugasan</h3>
                </div>
                <div class="card-body">
                    <div style="height: 400px;" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class= "row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laluan Selesai Bulanan</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartMonthlyTask"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-12">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Jarak Perjalanan Harian</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartDailyDist"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
