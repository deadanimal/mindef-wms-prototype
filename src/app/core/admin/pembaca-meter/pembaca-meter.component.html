<div class="header">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Pembaca Meter</h6>

					<nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
						<ol class="breadcrumb breadcrumb-links breadcrumb-dark">
							<li class=" breadcrumb-item">
								<a href="javascript:void(0)"> <i class="fas fa-tachometer-alt text-dark"></i> </a>
							</li>
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> Pembaca Meter </a>
                              </li>
						</ol>
					</nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class= "row">
        <div class="col-xs-12 col-sm-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laluan Selesai</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartRouteComp"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Panjang Laluan</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="chartRouteLength"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Senarai Pembaca Meter</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange($event)"
                                    >
                                        <option value="5" [selected]="tableEntries==5">5</option>
                                        <option value="10" [selected]="tableEntries==10">10</option>
                                        <option value="15" [selected]="tableEntries==15">15</option>
                                        <option value="-1" [selected]="tableEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                    <input 
                                        type="search"
                                        class="form-control form-control-sm"
                                        placeholder="Search records"
                                        aria-controls="datatable"
                                        (keyup)="filterTable($event)" 
                                    />
                                </label>
                            </div>
                        </div>
                        <div class= "col-sm-12 col-md-2 pb-4">
                            <a class="btn btn-success text-white" (click)="openModal(regEdit)">Daftar</a>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tableSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tableEntries != -1 ? tableEntries:undefined"
                        [rows]="tableTemp" 
                        (activate)="onActivate($event)"
                    >

                        <ngx-datatable-column name="readerName">
                            <ng-template ngx-datatable-header-template>
                                <span>Nama Pembaca</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="id1">
                            <ng-template ngx-datatable-header-template>
                                <span>ID Pertama</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="id2">
                            <ng-template ngx-datatable-header-template>
                                <span>ID Ke-2</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="designate">
                            <ng-template ngx-datatable-header-template>
                                <span>Kawasan</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Pantau/KemasKini/Padam</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-info" (click)="openModal(regEdit)">
                                    <i class="fas fa-eye text-dark"></i>
                                </a>
                                <a class="btn btn-sm btn-success" (click)="openModal(regEdit)">
                                    <i class="fas fa-edit text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-warning">
                                    <i class="fas fa-trash text-white"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
    <div class= "row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Laluan Bacaan Meter</h3>
                </div>
                <div class="dataTables_wrapper py-4">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6">
                            <div class="dataTables_length" id="datatable_length">
                                <label>
                                    Show
                                    <select 
                                        name="datatable_length"
                                        aria-controls="datatable"
                                        class="form-control form-control-sm"
                                        (change)="entriesChange1($event)"
                                    >
                                        <option value="5" [selected]="tEntries==5">5</option>
                                        <option value="10" [selected]="tEntries==10">10</option>
                                        <option value="15" [selected]="tEntries==15">15</option>
                                        <option value="-1" [selected]="tEntries==-1">All</option>
                                    </select>
                                    records
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4">
                            <div class="row">
                                <div id="datatable_filter" class="dataTables_filter">
                                    <label>
                                        <input 
                                            type="search"
                                            class="form-control form-control-sm"
                                            placeholder="Search records"
                                            aria-controls="datatable"
                                            (keyup)="filterTable1($event)" 
                                        />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class= "col-sm-12 col-md-2 pb-4">
                            <a class="btn btn-success text-white" (click)="openModal(regEditRoute)">Daftar</a>
                        </div>
                    </div>
                    <div class="row"><div class="col">
                    <ngx-datatable 
                        class="bootstrap selection-cell"
                        [columnMode]="'force'"
                        [headerHeight]="50"
                        [footerHeight]="50" 
                        [rowHeight]="'auto'"
                        [selected]="tSelected"
                        [selectionType]="'multiClick'"
                        [limit]="tEntries != -1 ? tEntries:undefined"
                        [rows]="tTemp" 
                        (activate)="onActivate($event)"
                    >
                        <ngx-datatable-column name="routeName">
                            <ng-template ngx-datatable-header-template>
                                <span>ID Laluan</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="designate">
                            <ng-template ngx-datatable-header-template>
                                <span>Kawasan</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="readerName">
                            <ng-template ngx-datatable-header-template>
                                <span>Pembaca Meter</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column>
                            <ng-template ngx-datatable-header-template>
                                <span>Pantau/KemasKini/Padam</span>
                            </ng-template>
                            <ng-template let-row="row" ngx-datatable-cell-template>
                                <a class="btn btn-sm btn-info" (click)="openModal0(viewRoute)">
                                    <i class="fas fa-eye text-dark"></i>
                                </a>
                                <a class="btn btn-sm btn-success" (click)="openModal(regEditRoute)">
                                    <i class="fas fa-edit text-white"></i>
                                </a>
                                <a class="btn btn-sm btn-warning">
                                    <i class="fas fa-trash text-white"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #regEdit>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="compInfo">
            Maklumat Pembaca Meter
        </h6>
        <button
            aria-label="Close"
            class="close"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            <span aria-hidden="true" class="text-white my-auto">&times; </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-control-label">Nama</label>
                    <input class="form-control" placeholder="Nama"
                        formControlName="name" type="text">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-control-label">Nombor IC</label>
                    <input class="form-control" placeholder="Nombor IC"
                        formControlName="icNum" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="form-control-label">Alamat</label>
                    <input class="form-control" placeholder="Alamat"
                        formControlName="address" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">ID 1</label>
                    <input class="form-control" placeholder="ID 1"
                        formControlName="id1" type="text">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">ID 2</label>
                    <input class="form-control" placeholder="ID 2"
                        formControlName="id2" type="text">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label class="form-control-label">ID 3</label>
                    <input class="form-control" placeholder="ID 3"
                        formControlName="id3" type="text">
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button
            class="btn btn-outline-danger ml-auto"
            data-dismiss="modal"
            type="button"
            (click)="closeModal()"
        >
            Close
        </button>

        <button 
            class="btn btn-success"
            type="button"
        >
            Register
        </button>
    </div>
</ng-template>

<ng-template #viewRoute>
    <div class="modal-content">
        <div class="modal-header bg-default">
            <h4 class="modal-title pull-left text-white"> Peta Laluan </h4>
            <button type="button" class="close pull-right" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true" class="text-white">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col mt-2 mb-2 ml-2 mr-2">
                    <div style="height: 400px;" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-control-label"> Pembaca </label>
                        <input class="form-control" placeholder="Ali1"
                            formControlName="reader" type="text" disabled>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-control-label"> ID1 </label>
                        <input class="form-control" placeholder="ID 1"
                            formControlName="id1" type="text" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class=" btn btn-link btn-warning ml-auto text-white" data-dismiss="modal" type="button" (click)="closeModal()">
                Close
            </button>
        </div>
    </div>
</ng-template>

<ng-template #regEditRoute>
    <div class="modal-content">
        <div class="modal-header bg-default">
            <h4 class="modal-title pull-left text-white"> View Task </h4>
            <button type="button" class="close pull-right" (click)="closeModal()" aria-label="Close">
                <span aria-hidden="true" class="text-white">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-control-label"> Nama Laluan </label>
                        <input class="form-control" placeholder="Nama Laluan"
                            formControlName="routeName" type="text">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-control-label"> ID1 </label>
                        <input class="form-control" placeholder="ID 1"
                            formControlName="id1" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-control-label"> Latitude 1</label>
                        <input class="form-control" placeholder="Latitude 1"
                            formControlName="latCoord1" type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label"> Longitude 1</label>
                        <input class="form-control" placeholder="Longitude 1" 
                            formControlName="longCoord1" type="text">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="form-control-label"> Latitude 2</label>
                        <input class="form-control" placeholder="Latitude 2"
                            formControlName="latCoord2" type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label"> Longitude 2</label>
                        <input class="form-control" placeholder="Longitude 2" 
                            formControlName="longCoord2" type="text">
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class=" btn btn-link btn-warning ml-auto text-white" data-dismiss="modal" type="button" (click)="closeModal()">
                Close
            </button>
        </div>
    </div>
</ng-template>
